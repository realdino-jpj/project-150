<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="true" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="train-obj" src="./project 150/tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="./project 150/obj.mtl"></a-asset-item>
     

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
  
   
<a-entity animation="property:position; from:80 0 0; to:-90; easing:linear; loop:true; dur:20000;">
    <a-entity obj-model="obj: #train-obj; mtl:#train-mtl" position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
